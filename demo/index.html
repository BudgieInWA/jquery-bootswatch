<head>
	<title>jquery-bootswatch demo</title>
	<script src="../lib/jquery/dist/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="../jquery.bootswatch.js"></script>
	<script>
		$(function(){
			$('.themes').bootswatch();
			$('.custom-themes').bootswatch({
				default: 'amelia',
				themes: {
					amelia: 'http://netdna.bootstrapcdn.com/bootswatch/3.0.0/amelia/bootstrap.min.css',
					cosmo: 'http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cosmo/bootstrap.min.css'
				}
			});
		});
	</script>
</head>

<body>
<div>
	<div class="toolbar">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Themes <span class="caret"></span>
			</button>
			<ul class="dropdown-menu themes" role="menu"></ul>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Custom themes <span class="caret"></span>
			</button>
			<ul class="dropdown-menu custom-themes" role="menu"></ul>
		</div>
	</div>
</div>
<div>
	<p>TODO: add some content</p>
</div>
</body>
